<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando o COLSPAN</title>
</head>

<table border="1" weith="500">
    <caption><b>Tabela usando COLSPAN e ROWSPAN</b></caption>
    <thead>
        <tr>
            <th>Frutas</th>
            <th>Verduras</th>
            <th>grãos</th>
            <th>...</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Maçã</td>
            <td>Alface</td>
            <td>Arroz</td>
            <td rowspan="3">3 Linhas</td><!-- ROWSPAN serve para mesclar as colunas-->
        </tr>
        <tr>
            <td>Laranja</td>
            <td>Beterraba</td>
            <td>Trigo</td>
        </tr>
        <tr>
            <td colspan="3">3 Colunas</td><!-- COLSPAN serve para mesclar as linhas-->
        </tr>
    </tbody>
</table>
