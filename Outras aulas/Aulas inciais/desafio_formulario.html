<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Formulario</title>
</head>

<body>
    <form>
        <label for="input-nome">Nome:</label>
        <input id="input-nome" name="nome" type="text">
        <br>
        <br>
        <label for="input-apelido">Apelido:</label>
        <input id="input-apelido" name="Apelido" type="text">
        <br>
        <br>
        <label for="input-email">Email:</label>
        <input id="input-email" name="email" type="email" required>
        <br>
        <br>
        <input type="radio" name="sexo" id="Masculino">
        <label for="Masculino">Masculino</label>
        <br>
        <input type="radio" name="sexo" id="feminino">
        <label for="feminino">Feminino</label>
        <br>
        <br>
        <button>Enviar</button>
        <button>Restabelecer</button>
    </form>
</body>

</html>
