<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" width="500"><!--TAG para inicio de uma tabela-->
        <caption>Tabela com produtos seus pre√ßos e quantidades</caption>
        <thead><!--Efeito apenas para Informar que oque esta dentro dele e o cabeclho da tabela-->
            <tr><!--Abre uma linha da Tabela-->
                <th scope="col">Nome do Produto</th><!--TH tag usada para cabecalho da linha (Deixa em Negrito)-->
                <th scope="col">Preco</th>
                <th scope="col">Quantidade</th>
            </tr>
        </thead>
        <tbody><!--Informa que tudo dentro dele faz parte do corpo da tabela-->
            <tr>
                <td>Notebook Lenovo</td>
                <!--Crian outra linha na mesma localizacao da linha de cima item 2 abaixo do item 01-->
                <td>R$ 2.800,00</td>
                <td>10un</td>
            </tr>
            <tr>
                <td>Notebook Asus</td>
                <td>R$ 1.980,00</td>
                <td>15un</td>
            </tr>
            <tr>
                <td>Ipad Pro M2</td>
                <td>R$ 5.900,00</td>
                <td>3un</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td colspan="2">R$ 15.000,00</td>
            </tr>
        </tfoot>

    </table>
    <ul><!-- Usado para Lista NAO ordenada-->
        <li>Item 01</li>
    </ul>
    <ol><!--Usado para lista ordenadas-->
        <li>Item 02</li>
    </ol>

</body>

</html>
